<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>


<body>
    
    <main>
        <div class="grid-container">
            <div class="speaker">
                <img class='speaker-img' src='speaker.png'>
            </div>
            <div class="levers">
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
            </div>
            <div class="brand-name">Casio</div>
            <div class="keyboard">
                <div class='white-key key'>a</div>
                <div class='black-key key'>w</div>
                <div class='white-key key'>s</div>
                <div class='black-key key'>e</div>
                <div class='white-key key'>d</div>
                <div class='white-key key'>f</div>
                <div class='black-key key'>t</div>
                <div class='white-key key'>g</div>
                <div class='black-key key'>y</div>
                <div class='white-key key'>h</div>
                <div class='black-key key'>u</div>
                <div class='white-key key'>j</div>
                <div class='white-key key'>k</div>
                <audio data-key="65" src="sounds/106 Pad Ambient.wav"></audio>
                <audio data-key="87" src="sounds/106 Pad Deep Detroit Style Sharper.wav"></audio>
                <audio data-key="83" src="sounds/106 Pad Classic Juno Pad.wav"></audio>
                <audio data-key="69" src="sounds/106 Pad Eerie 5th.wav"></audio>
                <audio data-key="68" src="sounds/106 Pad Deep Detroit Style.wav"></audio>
                <audio data-key="70" src="sounds/106 Pad Drone.wav"></audio>
                <audio data-key="84" src="sounds/106 Pad Long Atmospheric Pad.wav"></audio>
                <audio data-key="71" src="sounds/106 Pad Droning .wav"></audio>
                <audio data-key="89" src="sounds/106 Pad Moody SF.wav"></audio>
                <audio data-key="72" src="sounds/106 Pad Eerie.wav"></audio>
                <audio data-key="85" src="sounds/106 Pad Magic Forest.wav"></audio>
                <audio data-key="74" src="sounds/106 Pad English Coast Fog.wav"></audio>
                <audio data-key="75" src="sounds/106 Pad Esoteric Documentary.wav"></audio>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
