<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>


<body>
    
    <main>
        <div class="grid-container">
            <div class="speaker">
                <img class='speaker-img' src='speaker.png'>
            </div>
            <div class="levers">
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
            </div>
            <div class="brand-name">madceez</div>
            <div class="keyboard">
                <div class="keys-container">
                    <div class="key white-key" data-key="65">a</div>
                    <div class="key black-key" data-key="87">w</div>
                    <div class="key white-key" data-key="83">s</div>
                    <div class="key black-key" data-key="69">e</div>
                    <div class="key white-key" data-key="68">d</div>
                    <div class="key white-key" data-key="70">f</div>
                    <div class="key black-key" data-key="84">t</div>
                    <div class="key white-key" data-key="71">g</div>
                    <div class="key black-key" data-key="89">y</div>
                    <div class="key white-key" data-key="72">h</div>
                    <div class="key black-key" data-key="85">u</div>
                    <div class="key white-key" data-key="74">j</div>
                    <div class="key white-key" data-key="75">k</div>
                </div>
                <audio data-key="65" src="sounds/106 Pad Ambient.wav"></audio>
                <audio data-key="87" src="sounds/106 Pad Deep Detroit Style Sharper.wav"></audio>
                <audio data-key="83" src="sounds/106 Pad Classic Juno Pad.wav"></audio>
                <audio data-key="69" src="sounds/106 Pad Eerie 5th.wav"></audio>
                <audio data-key="68" src="sounds/106 Pad Deep Detroit Style.wav"></audio>
                <audio data-key="70" src="sounds/106 Pad Drone.wav"></audio>
                <audio data-key="84" src="sounds/106 Pad Long Atmospheric Pad.wav"></audio>
                <audio data-key="71" src="sounds/106 Pad Droning .wav"></audio>
                <audio data-key="89" src="sounds/106 Pad Moody SF.wav"></audio>
                <audio data-key="72" src="sounds/106 Pad Eerie.wav"></audio>
                <audio data-key="85" src="sounds/106 Pad Magic Forest.wav"></audio>
                <audio data-key="74" src="sounds/106 Pad English Coast Fog.wav"></audio>
                <audio data-key="75" src="sounds/106 Pad Esoteric Documentary.wav"></audio>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
