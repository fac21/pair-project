<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>


<body>
    
    <main>
        <div class="grid-container">
            <div class="speaker">
                <img class='speaker-img' src='speaker.png'>
            </div>
            <div class="levers">
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider'></span>
                </label>
            </div>
            <div class="brand-name">Casio</div>
            <div class="keyboard">
                <div class='white-key key'>a</div>
                <div class='black-key key'>b</div>
                <div class='white-key key'>c</div>
                <div class='black-key key'>d</div>
                <div class='white-key key'>e</div>
                <div class='white-key key'>f</div>
                <div class='black-key key'>g</div>
                <div class='white-key key'>h</div>
                <div class='black-key key'>i</div>
                <div class='white-key key'>j</div>
                <div class='white-key key'>k</div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
